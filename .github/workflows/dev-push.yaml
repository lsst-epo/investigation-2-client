name: 'Deploy to Dev'

on:
  push:
    branches:
      - 'develop'

jobs:
  build-push-deploy:
    name: 'Build and Deploy to Development'
    runs-on: ubuntu-latest

    # Checkout the repository to the GitHub Actions runner
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    # gcloud CLI setup
    - name: Login to GCP
      uses: google-github-actions/setup-gcloud@v0
      with:
        service_account_key: ${{ secrets.DEV_SA_KEY }}
        project_id: ${{ secrets.SV_PROJ_NAME }}
        export_default_credentials: true

    - name: Get app.yaml
      run: gcloud secrets versions access latest --secret=investigations-client-appyaml > app.yaml

    - name: read-yaml-file
      uses: pietrobolcato/action-read-yaml@1.1.0
      id: read_action_js
      with:
        config: app.yaml

    - name: Build Container Image
      run: |-
        docker build \
        -t "gcr.io/${{ secrets.SV_PROJ_NAME }}/investigations-client:${{ github.sha }}" \
        --build-arg NEXT_PUBLIC_API_URL=${{ steps.read_action_js.outputs['env_variables.NEXT_PUBLIC_API_URL'] }} \
        --build-arg NEXT_PUBLIC_BASE_URL=${{ steps.read_action_js.outputs['env_variables.NEXT_PUBLIC_BASE_URL'] }} \
        --build-arg NEXT_PUBLIC_GOOGLE_APP_ID=${{ steps.read_action_js.outputs['env_variables.NEXT_PUBLIC_GOOGLE_APP_ID'] }} \
        --build-arg CRAFT_REVALIDATE_SECRET_TOKEN=${{ steps.read_action_js.outputs['env_variables.CRAFT_REVALIDATE_SECRET_TOKEN'] }} \
        --build-arg CRAFT_EDUCATOR_SCHEMA_SECRET_TOKEN=${{ steps.read_action_js.outputs['env_variables.CRAFT_EDUCATOR_SCHEMA_SECRET_TOKEN'] }} \
        --build-arg CRAFT_STUDENT_SCHEMA_SECRET_TOKEN=${{ steps.read_action_js.outputs['env_variables.CRAFT_STUDENT_SCHEMA_SECRET_TOKEN'] }} \
        .
    - name: Configure Docker Auth
      run: gcloud --quiet auth configure-docker

    - name: Push Container Image to GCR
      run: docker push gcr.io/${{ secrets.SV_PROJ_NAME }}/investigations-client:${{ github.sha }}

    - name: Deploy to App Engine
      run: |-
        gcloud app deploy app.yaml \
        --quiet \
        --image-url=gcr.io/${{ secrets.SV_PROJ_NAME }}/investigations-client:${{ github.sha }} \
        --promote \
        --project=${{ secrets.SV_PROJ_NAME }}
