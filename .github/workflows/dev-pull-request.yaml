name: 'PR preview to Dev'

on:
  pull_request:
    types:
      - 'opened'
      - 'synchronize'
      - 'reopened'
      - 'closed'
    branches:
      - 'develop'

jobs:
  build-push-deploy:
    name: 'Build and Deploy PR preview to Development'
    runs-on: ubuntu-latest
    if: ${{ github.event.action != 'closed'}}

    # Checkout the repository to the GitHub Actions runner
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    # gcloud CLI setup
    - name: Login to GCP
      uses: google-github-actions/setup-gcloud@v0
      with:
        service_account_key: ${{ secrets.DEV_SA_KEY }}
        project_id: ${{ secrets.SV_PROJ_NAME }}
        export_default_credentials: true

    - name: Get app.yaml
      run: gcloud secrets versions access latest --secret=investigations-client-appyaml > app.yaml

    - name: read-yaml-file
      uses: pietrobolcato/action-read-yaml@1.1.0
      id: read_action_js
      with:
        config: app.yaml

    - name: Build Container Image
      run: |-
        docker build \
        -t "gcr.io/${{ secrets.SV_PROJ_NAME }}/investigations-client:${{ github.sha }}" \
        --build-arg NEXT_PUBLIC_API_URL=${{ steps.read_action_js.outputs['env_variables.NEXT_PUBLIC_API_URL'] }} \
        --build-arg NEXT_PUBLIC_BASE_URL=${{ steps.read_action_js.outputs['env_variables.NEXT_PUBLIC_BASE_URL'] }} \
        --build-arg NEXT_PUBLIC_GOOGLE_APP_ID=${{ steps.read_action_js.outputs['env_variables.NEXT_PUBLIC_GOOGLE_APP_ID'] }} \
        --build-arg CRAFT_REVALIDATE_SECRET_TOKEN=${{ steps.read_action_js.outputs['env_variables.CRAFT_REVALIDATE_SECRET_TOKEN'] }} \
        --build-arg CRAFT_EDUCATOR_SCHEMA_SECRET_TOKEN=${{ steps.read_action_js.outputs['env_variables.CRAFT_EDUCATOR_SCHEMA_SECRET_TOKEN'] }} \
        --build-arg CRAFT_STUDENT_SCHEMA_SECRET_TOKEN=${{ steps.read_action_js.outputs['env_variables.CRAFT_STUDENT_SCHEMA_SECRET_TOKEN'] } \
        .
    - name: Configure Docker Auth
      run: gcloud --quiet auth configure-docker

    - name: Push Container Image to GCR
      run: docker push gcr.io/${{ secrets.SV_PROJ_NAME }}/investigations-client:${{ github.sha }}

    - name: Format version name
      id: version_name
      run: echo "version_name=$(echo \"${{ github.head_ref }}\" | tr -cd '[:alnum:]' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

    - name: Deploy branch-tagged version to App Engine
      run: |-
        gcloud app deploy app.yaml \
        --image-url=gcr.io/${{ secrets.SV_PROJ_NAME }}/investigations-client:${{ github.sha }} \
        --version=${{ env.version_name }} \
        --no-promote \
        --project=${{ secrets.SV_PROJ_NAME }}

    - name: Get the version URL
      id: get_version
      run: echo "version_url=$(gcloud app versions list --uri --service=investigations-client --filter=version.id:${{ env.version_name }})" >> $GITHUB_ENV

    - name: Post the URL to the PR
      uses: peter-evans/create-or-update-comment@v1
      with:
        issue-number: ${{ github.event.pull_request.number }}
        body: |
          A preview of this PR will be available at ${{ env.version_url }} until the request is closed.
        reactions: '+1'

  cleanup:
    name: 'Cleanup PR Preview'
    runs-on: ubuntu-latest
    if: ${{ github.event.action == 'closed'}}

    # Checkout the repository to the GitHub Actions runner
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    # gcloud CLI setup
    - name: Login to GCP
      uses: google-github-actions/setup-gcloud@v0
      with:
        service_account_key: ${{ secrets.DEV_SA_KEY }}
        project_id: ${{ secrets.SV_PROJ_NAME }}
        export_default_credentials: true

    - name: Format version name
      id: version_name
      run: echo "version_name=$(echo \"${{ github.head_ref }}\" | tr -cd '[:alnum:]' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

    # Destruct!
    - name: Destroy version
      run: gcloud app versions delete ${{ env.version_name }} --service=investigations-client
